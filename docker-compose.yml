# =============================================================================
# Video AI Platform - Docker Compose Configuration
# =============================================================================
# Production-ready multi-container deployment with GPU support
# =============================================================================

version: '3.9'

services:
  # ===========================================================================
  # Core API Server
  # ===========================================================================
  video-ai-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: video-ai:latest
    container_name: video-ai-api
    restart: unless-stopped
    
    # GPU Configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CUDA_VISIBLE_DEVICES=0
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
      - HF_HOME=/app/cache/huggingface
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - PROMETHEUS_ENABLED=true
      - API_KEY=${VIDEO_AI_API_KEY:-}
    
    ports:
      - "8000:8000"
      - "9090:9090"  # Prometheus metrics
    
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - model-cache:/app/cache
      - model-weights:/app/models
    
    depends_on:
      - redis
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    
    networks:
      - video-ai-network

  # ===========================================================================
  # Celery Worker (Background Jobs)
  # ===========================================================================
  video-ai-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: video-ai:latest
    container_name: video-ai-worker
    restart: unless-stopped
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    environment:
      - ENVIRONMENT=production
      - CUDA_VISIBLE_DEVICES=0
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
      - HF_HOME=/app/cache/huggingface
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    
    command: celery -A api.celery_app worker --loglevel=info --concurrency=2
    
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - model-cache:/app/cache
      - model-weights:/app/models
    
    depends_on:
      - redis
      - video-ai-api
    
    networks:
      - video-ai-network

  # ===========================================================================
  # Redis (Queue & Cache)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: video-ai-redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    
    volumes:
      - redis-data:/data
    
    ports:
      - "6379:6379"
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - video-ai-network

  # ===========================================================================
  # Prometheus (Metrics)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: video-ai-prometheus
    restart: unless-stopped
    
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    
    ports:
      - "9091:9090"
    
    networks:
      - video-ai-network

  # ===========================================================================
  # Grafana (Dashboards)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: video-ai-grafana
    restart: unless-stopped
    
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - ./deploy/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deploy/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    
    ports:
      - "3000:3000"
    
    depends_on:
      - prometheus
    
    networks:
      - video-ai-network

  # ===========================================================================
  # Nginx (Reverse Proxy)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: video-ai-nginx
    restart: unless-stopped
    
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
      - ./outputs:/var/www/outputs:ro
    
    ports:
      - "80:80"
      - "443:443"
    
    depends_on:
      - video-ai-api
    
    networks:
      - video-ai-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  model-cache:
    driver: local
  model-weights:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  video-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
