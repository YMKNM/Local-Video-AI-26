    tags: ["dolly backward", "pull out", "retreating shot"]
    
  tracking:
    description: "Camera follows moving subject"
    tags: ["tracking shot", "follow shot", "parallel movement"]
    
  orbit:
    description: "Camera orbits around subject"
    tags: ["orbit shot", "rotating camera", "circular movement", "360 view"]
    
  crane_up:
    description: "Camera rises vertically"
    tags: ["crane up", "rising shot", "aerial reveal"]
    
  crane_down:
    description: "Camera descends vertically"
    tags: ["crane down", "descending shot", "landing view"]
    
  drone:
    description: "Aerial drone perspective"
    tags: ["drone shot", "aerial view", "bird's eye", "overhead"]
    
  handheld:
    description: "Handheld camera movement"
    tags: ["handheld", "shaky cam", "documentary style"]

