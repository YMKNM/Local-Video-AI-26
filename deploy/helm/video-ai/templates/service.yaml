apiVersion: v1
kind: Service
metadata:
  name: {{ include "video-ai.fullname" . }}-api
  labels:
    {{- include "video-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.api.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "video-ai.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
