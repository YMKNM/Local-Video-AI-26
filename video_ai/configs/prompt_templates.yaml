# Prompt expansion templates for Video AI System

# Camera motion templates
camera_motion:
  static:
    description: "Fixed camera position"
    tags: ["static shot", "locked camera", "still frame"]
  
  pan_left:
    description: "Camera pans from right to left"
    tags: ["pan left", "horizontal movement", "tracking shot"]
    
  pan_right:
    description: "Camera pans from left to right"
    tags: ["pan right", "horizontal movement", "tracking shot"]
    
  tilt_up:
    description: "Camera tilts upward"
    tags: ["tilt up", "vertical movement", "reveal shot"]
    
  tilt_down:
    description: "Camera tilts downward"
    tags: ["tilt down", "vertical movement", "descending view"]
    
  zoom_in:
    description: "Camera zooms into subject"
    tags: ["zoom in", "push in", "close up transition"]
    
  zoom_out:
    description: "Camera zooms out from subject"
    tags: ["zoom out", "pull back", "wide reveal"]
    
  dolly_forward:
